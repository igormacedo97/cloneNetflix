    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style/mains.css">

    <!-- responsive css -->

    <!-- owl css -->

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/netflix_logo.svg"></img>
            <nav class="nav1">
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>

            <ul class="nav2">
                <li><a href="#"><i class="fas fa-search"></i></a></li>

                <li><a href="#"><img src="img/perfil1.png" alt=""></a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">PARTIDA FRIA</h3>
                <p class="description">Ele é um alcoólatra e está no fundo do poço. Mas é a melhor chance que o mundo tem para evitar uma guerra nuclear.</p>

                <div class="btns">
                    <button role="button" class="btn1">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="btn2">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="movie-carousel">
        <div class="container">
